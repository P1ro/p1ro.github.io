        <div className={`absolute w-5 h-5 bg-white rounded-full transition-transform duration-300 ${isDark ? 'translate-x-5' : 'translate-x-1'} top-0.5 left-0.5`}></div>
        <span className="ml-2 text-sm">{isDark ? 'Light' : 'Dark'}</span>
      </label>
    );

    // Navigation Component

      return (

            </div>

    // About Component

        <p className="text-lg mb-4 leading-relaxed">

        </p>
        <img src="https://github-readme-stats.vercel.app/api?username=P1ro&show_icons=true&theme=dark" alt="GitHub Stats" className="mt-4 rounded-lg shadow-lg" />
      </section>
    );

    // Project Component
    const Project = ({ title, description, tech, link }) => (
      <div className="bg-gray-800 dark:bg-gray-100 text-white dark:text-gray-900 p-6 rounded-lg shadow-lg hover:shadow-xl transition-transform duration-300 hover:-translate-y-1">

        <p className="text-sm text-gray-400 dark:text-gray-600 mb-4">Tech: {tech}</p>

    // Projects Section

          <Project
            title="Remove Comments from Files"

            tech="Python"
            link="https://github.com/P1ro/remove_file_comments"
          />
          <Project
            title="Discord Music Bot"
            description="A basic Discord music bot written in Python, capable of queuing and playing audio from YouTube."
            tech="Python, Discord.py, FFmpeg"
            link="https://github.com/P1ro/ppdisbot"
          />
        </div>
      </section>
    );

    // Courses Component
    const Course = ({ title, provider, link }) => (
      <div className="bg-gray-800 dark:bg-gray-100 text-white dark:text-gray-900 p-4 rounded-lg shadow-lg hover:shadow-xl transition-transform duration-300 hover:-translate-y-1">
        <h3 className="text-lg font-semibold">{title}</h3>
        <p className="text-sm text-gray-400 dark:text-gray-600">{provider}</p>
        <a href={link} target="_blank" rel="noopener noreferrer" className="text-accent-blue hover:underline">View Certificate</a>

    );

    // Courses Section
    const Courses = () => (
      <section id="courses" className="py-16 max-w-7xl mx-auto px-4 animate-fade-in bg-primary-dark dark:bg-primary-light text-white dark:text-gray-900">
        <h2 className="text-4xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-accent-blue to-blue-400">Courses & Certifications</h2>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
          <Course
            title="Troubleshooting and Debugging Techniques"

          />
          <Course
            title="AWS Cloud Technical Essentials"
            provider="Coursera"

          />
          <Course

    // Contact Component
    const Contact = () => (
      <section id="contact" className="py-16 max-w-7xl mx-auto px-4 bg-gray-700 dark:bg-gray-200 animate-fade-in text-white dark:text-gray-900">
        <h2 className="text-4xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-accent-blue to-blue-400">Contact</h2>
        <p className="mb-4">Reach out to me for collaboration or opportunities!</p>
        <div className="flex space-x-4">
          <a href="https://www.linkedin.com/in/p1rin/" target="_blank" rel="noopener noreferrer" className="text-accent-blue hover:underline">LinkedIn</a>
          <a href="https://www.upwork.com/freelancers/~0103c20831fbcf93b7" target="_blank" rel="noopener noreferrer" className="text-accent-blue hover:underline">Upwork</a>
          <a href="https://github.com/P1ro" target="_blank" rel="noopener noreferrer" className="text-accent-blue hover:underline">GitHub</a>
        </div>
        <a href="/resume.pdf" download className="mt-4 inline-block bg-accent-blue text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Download Resume</a>
      </section>
    );

    // Footer Component
    const Footer = () => (
      <footer className="bg-primary-dark dark:bg-primary-light p-4 text-center text-white dark:text-gray-900">
        <p>Â© 2025 David Bracho. All rights reserved.</p>
      </footer>
    );

    // Main App Component
    const App = () => {
      // Initialize theme based on localStorage or system preference
      const [isDark, setIsDark] = useState(() => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) return savedTheme === 'dark';
        return window.matchMedia('(prefers-color-scheme: dark)').matches;
      });

      // Sync theme with localStorage and DOM
      useEffect(() => {
        console.log('Theme updated, isDark:', isDark);
        document.documentElement.classList.toggle('dark', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }, [isDark]);

      const toggleTheme = () => {
        setIsDark(prev => !prev);
      };

      return (
        <div className="bg-primary-dark dark:bg-primary-light text-white dark:text-gray-900">
          <NavBar isDark={isDark} toggleTheme={toggleTheme} />
          <About />
          <Projects />
          <Courses />
          <Contact />
          <Footer />
        </div>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
