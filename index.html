  </script>

<body class="min-h-screen transition-colors duration-500">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PQSV83ND"

  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Theme Toggle Component
    const ThemeToggle = ({ isDark, toggleTheme }) => (
      <label className="relative inline-flex items-center cursor-pointer">
        <input
          type="checkbox"
          checked={isDark}
          onChange={() => {
            console.log('Toggling theme to:', !isDark);
            toggleTheme();
          }}
          className="sr-only"
          aria-label="Toggle between dark and light mode"
        />
        <div className="w-12 h-6 bg-gradient-to-r from-gray-600 to-gray-800 dark:from-gray-300 dark:to-gray-500 rounded-full shadow-inner"></div>
        <div className={`absolute w-5 h-5 bg-teal-accent rounded-full shadow-toggle-glow transition-transform duration-300 ${isDark ? 'translate-x-6' : 'translate-x-1'} top-0.5 left-0`}></div>
        <span className="ml-3 text-sm font-medium text-white dark:text-navy-blue">{isDark ? 'Dark' : 'Light'}</span>
      </label>
    );

    // Navigation Component
    const NavBar = ({ isDark, toggleTheme }) => {
      const [isOpen, setIsOpen] = useState(false);
      return (
        <nav className="fixed top-0 w-full bg-navy-blue/90 dark:bg-sky-blue/90 backdrop-blur-sm z-20 shadow-lg border-b-2 border-teal-accent/30 animate-border-glow">
          <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 className="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-blue">David</h1>
            <div className="flex items-center space-x-6">
              <div className="md:hidden">
                <button onClick={() => setIsOpen(!isOpen)} className="text-white dark:text-navy-blue" aria-label="Toggle navigation menu">
                  <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"} />
                  </svg>
                </button>
              </div>
              <div className={`md:flex space-x-6 ${isOpen ? "block absolute top-16 left-0 w-full bg-navy-blue/95 dark:bg-sky-blue/95 backdrop-blur-sm p-6" : "hidden"} md:block md:static md:bg-transparent md:p-0`}>
                <a href="#about" className="relative block text-white dark:text-navy-blue hover:text-teal-accent font-medium py-2 md:py-0 transition-colors duration-200 group" onClick={() => setIsOpen(false)}>
                  About
                  <span className="absolute bottom-0 left-0 w-full h-0.5 bg-teal-accent transform scale-x-0 group-hover:animate-underline-slide"></span>
                </a>
                <a href="#projects" className="relative block text-white dark:text-navy-blue hover:text-teal-accent font-medium py-2 md:py-0 transition-colors duration-200 group" onClick={() => setIsOpen(false)}>
                  Projects
                  <span className="absolute bottom-0 left-0 w-full h-0.5 bg-teal-accent transform scale-x-0 group-hover:animate-underline-slide"></span>
                </a>
                <a href="#courses" className="relative block text-white dark:text-navy-blue hover:text-teal-accent font-medium py-2 md:py-0 transition-colors duration-200 group" onClick={() => setIsOpen(false)}>
                  Courses
                  <span className="absolute bottom-0 left-0 w-full h-0.5 bg-teal-accent transform scale-x-0 group-hover:animate-underline-slide"></span>
                </a>
                <a href="#contact" className="relative block text-white dark:text-navy-blue hover:text-teal-accent font-medium py-2 md:py-0 transition-colors duration-200 group" onClick={() => setIsOpen(false)}>
                  Contact
                  <span className="absolute bottom-0 left-0 w-full h-0.5 bg-teal-accent transform scale-x-0 group-hover:animate-underline-slide"></span>
                </a>
              </div>
              <ThemeToggle isDark={isDark} toggleTheme={toggleTheme} />
            </div>
          </div>
        </nav>
      );
    };

    // Hero Section
    const Hero = () => (
      <section className="min-h-screen flex items-center justify-center bg-gradient-blue text-white dark:text-navy-blue">
        <div className="text-center max-w-4xl mx-auto px-4 animate-fade-in-up">
          <h1 className="text-5xl md:text-7xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-blue">David Bracho</h1>
          <p className="text-xl md:text-2xl font-medium mb-6">System Administrator & DevOps Enthusiast</p>
          <a href="#about" className="inline-block bg-teal-accent text-white px-6 py-3 rounded-full font-semibold hover:bg-teal-accent/80 transition-colors duration-300 animate-pulse">Explore My Work</a>
        </div>
      </section>
    );

    // About Component
    const About = () => (
      <section id="about" className="py-20 max-w-7xl mx-auto px-4 animate-fade-in-up bg-navy-blue/50 dark:bg-sky-blue/50 backdrop-blur-sm text-white dark:text-navy-blue">
        <h2 className="text-4xl md:text-5xl font-bold mb-8 text-center bg-clip-text text-transparent bg-gradient-blue">About Me</h2>
        <div className="flex flex-col md:flex-row gap-8 items-center">
          <div className="md:w-1/2">
            <p className="text-lg leading-relaxed mb-4">
              I'm a seasoned system administrator with over 10 years of experience in Linux server management, Python scripting, and DevOps practices. I specialize in automating processes, deploying cloud infrastructure, and solving complex technical challenges. Currently, I'm deepening my expertise in DevOps tools like Docker, Kubernetes, and AWS, aiming to transition into a full-time DevOps role. I pride myself on being adaptable, detail-oriented, and committed to delivering high-quality solutions.
            </p>
          </div>
          <div className="md:w-1/2 bg-deep-navy/50 dark:bg-light-sky/50 backdrop-blur-sm p-6 rounded-xl shadow-xl hover:shadow-glow hover:animate-scale-tilt transition-all duration-300 border border-teal-accent/50">
            <img src="https://github-readme-stats.vercel.app/api?username=P1ro&show_icons=true&theme=transparent" alt="GitHub Stats" className="w-full rounded-lg" />
          </div>
        </div>
      </section>
    );

    // Project Component
    const Project = ({ title, description, tech, link }) => (
      <div className="bg-deep-navy/50 dark:bg-light-sky/50 backdrop-blur-sm text-white dark:text-navy-blue p-6 rounded-xl shadow-xl hover:shadow-glow hover:animate-scale-tilt transition-all duration-300 border border-teal-accent/50">
        <h3 className="text-2xl font-semibold mb-3">{title}</h3>
        <p className="mb-4 text-gray-200 dark:text-gray-700">{description}</p>
        <p className="text-sm text-gray-300 dark:text-gray-600 mb-4">Tech: {tech}</p>
        <a href={link} target="_blank" rel="noopener noreferrer" className="inline-block bg-teal-accent text-white px-4 py-2 rounded-full font-medium hover:bg-teal-accent/80 transition-colors">View on GitHub</a>
      </div>
    );

    // Projects Section
    const Projects = () => (
      <section id="projects" className="py-20 max-w-7xl mx-auto px-4 bg-navy-blue/50 dark:bg-sky-blue/50 backdrop-blur-sm text-white dark:text-navy-blue">
        <h2 className="text-4xl md:text-5xl font-bold mb-8 text-center bg-clip-text text-transparent bg-gradient-blue">Projects</h2>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
          <Project
            title="Python System Monitor"
            description="A simple system resources monitor written in Python to track CPU, memory, and disk usage."
            tech="Python"
            link="https://github.com/P1ro/syspynfo"
          />
          <Project
            title="Odoo Deployment"
            description="Odoo deployments using Kubernetes and Docker Compose with PostgreSQL for scalable ERP solutions."
            tech="Docker, Kubernetes, PostgreSQL, Odoo"
            link="https://github.com/P1ro/odoo-examples"
          />
          <Project
            title="Remove Comments from Files"
            description="A utility to strip comments from source code files, improving code readability and processing."
            tech="Python"
            link="https://github.com/P1ro/remove_file_comments"
          />
          <Project
            title="Discord Music Bot"
            description="A basic Discord music bot written in Python, capable of queuing and playing audio from YouTube."
            tech="Python, Discord.py, FFmpeg"
            link="https://github.com/P1ro/ppdisbot"
          />
        </div>
      </section>
    );

    // Courses Component
    const Course = ({ title, provider, link }) => (
      <div className="bg-deep-navy/50 dark:bg-light-sky/50 backdrop-blur-sm text-white dark:text-navy-blue p-6 rounded-xl shadow-xl hover:shadow-glow hover:animate-scale-tilt transition-all duration-300 border border-teal-accent/50">
        <h3 className="text-lg font-semibold mb-2">{title}</h3>
        <p className="text-sm text-gray-300 dark:text-gray-600 mb-3">{provider}</p>
        <a href={link} target="_blank" rel="noopener noreferrer" className="inline-block bg-teal-accent text-white px-4 py-2 rounded-full font-medium hover:bg-teal-accent/80 transition-colors">View Certificate</a>
      </div>
    );

    // Courses Section
    const Courses = () => (
      <section id="courses" className="py-20 max-w-7xl mx-auto px-4 bg-navy-blue/50 dark:bg-sky-blue/50 backdrop-blur-sm text-white dark:text-navy-blue">
        <h2 className="text-4xl md:text-5xl font-bold mb-8 text-center bg-clip-text text-transparent bg-gradient-blue">Courses & Certifications</h2>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
          <Course
            title="Troubleshooting and Debugging Techniques"
            provider="Coursera"
            link="https://www.coursera.org/account/accomplishments/certificate/G3U9JKSYWWDF"
          />
          <Course
            title="AWS Cloud Technical Essentials"
            provider="Coursera"
            link="https://www.coursera.org/account/accomplishments/certificate/9UP4LYSRKUNP"
          />
          <Course
            title="DevOps on AWS: Code, Build, and Test"
            provider="Coursera"
            link="https://www.coursera.org/account/accomplishments/certificate/VUZSB3CN2YZL"
          />
          <Course
            title="DevOps on AWS Specialization"
            provider="Coursera"
            link="https://www.coursera.org/account/accomplishments/specialization/certificate/EXR988TVPWUQ"
          />
          <Course
            title="Using Python to Interact with the Operating System"
            provider="Coursera"
            link="https://www.coursera.org/account/accomplishments/certificate/ZMV72S39BRLQ"
          />
          <Course
            title="Introduction to Back-End Development"
            provider="Coursera"
            link="https://www.coursera.org/account/accomplishments/certificate/WHJT55UZQAW3"
          />
        </div>
      </section>
    );

    // Contact Component
    const Contact = () => (
      <section id="contact" className="py-20 max-w-7xl mx-auto px-4 bg-navy-blue/50 dark:bg-sky-blue/50 backdrop-blur-sm text-white dark:text-navy-blue">
        <h2 className="text-4xl md:text-5xl font-bold mb-8 text-center bg-clip-text text-transparent bg-gradient-blue">Contact</h2>
        <p className="text-lg mb-6 text-center">Reach out to me for collaboration or opportunities!</p>
        <div className="flex flex-wrap justify-center gap-4 mb-6">
          <a href="https://www.linkedin.com/in/p1rin/" target="_blank" rel="noopener noreferrer" className="relative text-teal-accent hover:text-teal-accent/80 font-medium transition-colors group">
            LinkedIn
            <span className="absolute bottom-0 left-0 w-full h-0.5 bg-teal-accent transform scale-x-0 group-hover:animate-underline-slide"></span>
          </a>
          <a href="https://www.upwork.com/freelancers/~0103c20831fbcf93b7" target="_blank" rel="noopener noreferrer" className="relative text-teal-accent hover:text-teal-accent/80 font-medium transition-colors group">
            Upwork
            <span className="absolute bottom-0 left-0 w-full h-0.5 bg-teal-accent transform scale-x-0 group-hover:animate-underline-slide"></span>
          </a>
          <a href="https://github.com/P1ro" target="_blank" rel="noopener noreferrer" className="relative text-teal-accent hover:text-teal-accent/80 font-medium transition-colors group">
            GitHub
            <span className="absolute bottom-0 left-0 w-full h-0.5 bg-teal-accent transform scale-x-0 group-hover:animate-underline-slide"></span>
          </a>
        </div>
        <a href="/resume.pdf" download className="inline-block bg-teal-accent text-white px-6 py-3 rounded-full font-semibold hover:bg-teal-accent/80 transition-colors animate-pulse">Download Resume</a>
      </section>
    );

    // Footer Component
    const Footer = () => (
      <footer className="bg-navy-blue dark:bg-sky-blue p-6 text-center text-white dark:text-navy-blue border-t border-teal-accent/20">
        <p className="text-sm">© 2025 David Bracho. All rights reserved.</p>
      </footer>
    );

    // Main App Component
    const App = () => {
      const [isDark, setIsDark] = useState(() => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) return savedTheme === 'dark';
        return window.matchMedia('(prefers-color-scheme: dark)').matches;
      });

      useEffect(() => {
        console.log('Theme updated, isDark:', isDark);
        document.documentElement.classList.toggle('dark', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }, [isDark]);

      const toggleTheme = () => {
        setIsDark(prev => !prev);
      };

      return (
        <div className="bg-navy-blue dark:bg-sky-blue text-white dark:text-navy-blue">
          <NavBar isDark={isDark} toggleTheme={toggleTheme} />
          <Hero />
          <About />
          <Projects />
          <Courses />
          <Contact />
          <Footer />
        </div>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
